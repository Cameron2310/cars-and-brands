<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{brand.name}}</title>
  </head>
  <body>
    <h2>{{brand.name}}</h2>
    <ul>
      {% for key, value in brand.items %}
      <li>{{key}}: {{value}}</li>
      {% endfor %}
    </ul>
    <div>
      <a href="/{{brand.id}}/edit/">
        <button>Edit Car Brand</button>
      </a>
      <a href="/{{brand.id}}/cars/">
        <button>All {{brand.name}} Models</button>
      </a>
    </div>
  </body>
</html>
